<div class="mx-auto" style="width:550px">
	<form>
		<div class="form-group">
			<label for="firstName">First Name</label>
			<input ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control" required/>
			<div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First Name is required</div>
		</div>
		<div class="form-group">
			<label for="comment">Comment</label>
			<textarea ngModel name="comment" #Comment="ngModel" id="comment" class="form-control" cols="30" rows="10"></textarea>
		</div>
		<button class="btn btn-primary">Submit</button>
	</form>
</div>
