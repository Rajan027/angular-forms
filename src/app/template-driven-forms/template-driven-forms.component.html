<div class="mx-auto" style="width:550px">
	<form #f="ngForm" (ngSubmit)="submit(f)">
		<div ngModelGroup="contact">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input
        ngModel
        name="firstName"
        #firstName="ngModel"
        (change)="log(firstName)"
        id="firstName"
        type="text"
        class="form-control"
        required
        minlength="3"
        maxlength="10"
        pattern="John Doe"
      />
				<div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
					<div *ngIf="firstName.errors.required">First Name is required</div>
					<div *ngIf="firstName.errors.minlength">
						First Name should be minimum {{firstName.errors.minlength.requiredLength}} characters
					</div>
					<div *ngIf="firstName.errors.pattern">
						First Name doesn't match pattern
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="comment">Comment</label>
			<textarea
        ngModel
        name="comment"
        #Comment="ngModel"
        id="comment"
        class="form-control"
        cols="30"
        rows="10"
      ></textarea>
		</div>
		<div class="form-group">
			<label for="contactMethod"></label>
			<select ngModel name="contactMethod" id="contactMethod" class="form-control">
        <option value=""></option>
        <option [value]="method.id" *ngFor="let method of contactMethods">{{method.name}}</option>
      </select>
		</div>
		<div *ngFor="let method of contactMethods" type="radio">
			<label>
        <input ngModel type="radio" name="contactMethod" [value]="method.id"> {{method.name}}
      </label>
		</div>
		<div class="checkbox">
			<label>
        <input type="checkbox" ngModel name="isSubscribed"> Subscribe to mailing list
        </label>
		</div>
		<p>{{f.value | json}}</p>
		<button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
	</form>
</div>
