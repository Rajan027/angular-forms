<h3>Reactive Forms</h3>
<div class="mb-5">
	<form [formGroup]="form">
		<div class="form-group">
			<label for="userName">Username</label>
			<input formControlName="username" type="text" id="userName" class="form-control">
			<div *ngIf="username.touched && username.invalid">Username is required</div>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input formControlName="password" type="text" id="password" class="form-control">
      <div *ngIf="password.touched && password.invalid">Password is required</div>
  </div>
			<button type="submit" class="btn btn-primary">Sign Up</button>
	</form>
</div>
