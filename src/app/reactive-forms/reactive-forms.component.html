<h3>Reactive Forms</h3>
<div class="mb-5">
	<form [formGroup]="form">
		<div class="form-group">
			<label for="userName">Username</label>
			<input formControlName="username" type="text" id="userName" class="form-control">
			<div *ngIf="username.pending">Checking for uniqueness</div>
			<div *ngIf="username.touched && username.invalid" class="alert alert-danger">
				<div *ngIf="username.errors.required">Username is required</div>
				<div *ngIf="username.errors.minlength">username should be minimum
					{{username.errors.minlength.requiredLength}} characters</div>
				<div *ngIf="username.errors.cannotContainSpace">Username cannot contain space</div>
				<div *ngIf="username.errors.shouldBeUnique">Username is already taken</div>
			</div>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input formControlName="password" type="text" id="password" class="form-control">
			<div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password is required</div>
		</div>
		<button type="submit" class="btn btn-primary">Sign Up</button>
	</form>
</div>
